<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Other Elements</h1>
    <h2>Span</h2>
    <p>I love <span> cats </span>and dogs.</p>
    <h2>Tables</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hot Chocolate</td>
          <td>$2.40</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Coffee</td>
          <td>$1.50</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Cookies</td>
          <td>$3</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
    <footer>
      <p>Copyright 2023</p>
    </footer>
  </body>
</html>
